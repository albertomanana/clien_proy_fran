<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${cliente.id == 0 ? 'Nuevo Cliente' : 'Editar Cliente'}">Formulario Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .preview-img {
            max-width: 150px;
            max-height: 150px;
            object-fit: cover;
            border: 2px solid #ddd;
            border-radius: 8px;
        }

        .banner-img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="container mt-5">
    <div class="row">
        <!-- Formulario -->
        <div class="col-md-7">
            <h1 class="mb-4" th:text="${cliente.id == 0 ? 'Nuevo Cliente' : 'Editar Cliente'}">Formulario</h1>

            <form th:action="${cliente.id == 0 ? '/clientes/guardar' : '/clientes/actualizar'}" th:object="${cliente}"
                method="post" enctype="multipart/form-data" class="card card-body shadow-sm">

                <input type="hidden" th:field="*{id}" />

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Nombre</label>
                        <input type="text" th:field="*{nombre}" class="form-control" required maxlength="100">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Apellidos</label>
                        <input type="text" th:field="*{apellidos}" class="form-control" required maxlength="120">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" required maxlength="120">
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Teléfono</label>
                        <input type="text" th:field="*{telefono}" class="form-control" maxlength="30">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Dirección</label>
                        <input type="text" th:field="*{direccion}" class="form-control" maxlength="200">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Seleccionar Foto</label>
                    <input type="file" name="fotoFile" id="fotoFileInput" class="form-control" accept="image/*">
                    <div class="mt-3 text-center">
                        <p class="text-muted small mb-1">Previsualización:</p>
                        <img id="preview"
                            th:src="${cliente.fotoPath != null && !cliente.fotoPath.isEmpty() ? '/' + cliente.fotoPath : '/img/placeholder.png'}"
                            class="preview-img" alt="Previsualización">
                    </div>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-success flex-grow-1">Guardar Cliente</button>
                    <a th:href="@{/clientes}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>

        <!-- Banner Decorativo -->
        <div class="col-md-5 d-flex align-items-center justify-content-center">
            <div class="text-center p-3">
                <img src="/img/clientes-banner.jpg" class="banner-img" alt="Banner Clientes"
                    onerror="this.src='https://via.placeholder.com/400x600?text=Banner+Clientes'">
                <p class="mt-3 text-muted">Gestión profesional de su cartera de clientes.</p>
            </div>
        </div>
    </div>

    <!-- Script para previsualización en vivo -->
    <script>
        const inputFoto = document.getElementById('fotoFileInput');
        const preview = document.getElementById('preview');
        const defaultImg = '/img/placeholder.png';

        inputFoto.addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                }
                reader.readAsDataURL(file);
            } else {
                // Si no hay archivo seleccionado, no borramos la preview si ya había una imagen
                // preview.src = defaultImg;
            }
        });

        // Manejar errores de carga de imagen en previsualización
        preview.addEventListener('error', function () {
            if (this.src !== window.location.origin + defaultImg) {
                this.src = defaultImg;
            }
        });
    </script>
</body>

</html>
