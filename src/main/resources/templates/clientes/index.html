<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .cliente-foto {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
</head>
<body class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Gestión de Clientes</h1>
        <a th:href="@{/clientes/nuevo}" class="btn btn-primary">Nuevo Cliente</a>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Foto</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Email</th>
                <th>Teléfono</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cliente : ${clientes}">
                <td>
                    <img th:src="${cliente.fotoPath != null && !cliente.fotoPath.isEmpty() ? '/' + cliente.fotoPath : '/img/placeholder.png'}" 
                         class="cliente-foto" alt="Foto">
                </td>
                <td th:text="${cliente.nombre}">Nombre</td>
                <td th:text="${cliente.apellidos}">Apellidos</td>
                <td th:text="${cliente.email}">Email</td>
                <td th:text="${cliente.telefono}">Teléfono</td>
                <td>
                    <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}" class="btn btn-sm btn-warning">Editar</a>
                    <a th:href="@{/clientes/eliminar/{id}(id=${cliente.id})}" 
                       class="btn btn-sm btn-danger" 
                       onclick="return confirm('¿Estás seguro de eliminar este cliente?')">Eliminar</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(clientes)}">
                <td colspan="6" class="text-center">No hay clientes registrados.</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
