<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${cliente.id == 0 ? 'Nuevo Cliente' : 'Editar Cliente'}">Formulario Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #858796;
            --success-color: #1cc88a;
            --info-color: #36b9cc;
            --glass-bg: rgba(255, 255, 255, 0.9);
            --glass-border: rgba(255, 255, 255, 0.3);
        }

        body {
            background: linear-gradient(135deg, #f8f9fc 0%, #e2e8f0 100%);
            min-height: 100vh;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        .form-container {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            padding: 2.5rem;
            margin-bottom: 3rem;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid #eaecf4;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
        }

        .section-title i {
            margin-right: 0.75rem;
        }

        .form-control,
        .form-select {
            border-radius: 10px;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d3e2;
            transition: all 0.2s ease;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.15);
            border-color: var(--primary-color);
        }

        .preview-wrapper {
            position: relative;
            display: inline-block;
        }

        .preview-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 4px solid white;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .preview-img:hover {
            transform: scale(1.05);
        }

        .btn-custom {
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-success-custom {
            background: linear-gradient(45deg, #1cc88a, #13855c);
            border: none;
            color: white;
        }

        .btn-success-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(28, 200, 138, 0.3);
            color: white;
        }

        .economic-card {
            background: rgba(78, 115, 223, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px dashed var(--primary-color);
        }

        .banner-icon {
            font-size: 5rem;
            color: var(--primary-color);
            opacity: 0.2;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="form-container">
                    <div class="d-flex justify-content-between align-items-center mb-5">
                        <h2 class="fw-bold mb-0">
                            <i class="fas" th:classappend="${cliente.id == 0 ? 'fa-user-plus' : 'fa-user-edit'}"></i>
                            <span
                                th:text="${cliente.id == 0 ? 'Crear Nuevo Cliente' : 'Editar Información de Cliente'}"></span>
                        </h2>
                        <a th:href="@{/clientes}" class="btn btn-outline-secondary btn-custom">
                            <i class="fas fa-arrow-left me-2"></i> Volver al Listado
                        </a>
                    </div>

                    <form th:action="${cliente.id == 0 ? '/clientes/guardar' : '/clientes/actualizar'}"
                        th:object="${cliente}" method="post" enctype="multipart/form-data">

                        <input type="hidden" th:field="*{id}" />

                        <!-- Sección 1: Datos Personales -->
                        <div class="section-title">
                            <i class="fas fa-id-card"></i> Datos Generales
                        </div>
                        <div class="row g-4 mb-4">
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Nombre</label>
                                <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ej: Juan"
                                    required maxlength="100">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Apellidos</label>
                                <input type="text" th:field="*{apellidos}" class="form-control"
                                    placeholder="Ej: García López" required maxlength="120">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Correo Electrónico</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope text-muted"></i></span>
                                    <input type="email" th:field="*{email}" class="form-control"
                                        placeholder="juan.garcia@empresa.com" required maxlength="120">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Teléfono de Contacto</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-phone text-muted"></i></span>
                                    <input type="text" th:field="*{telefono}" class="form-control"
                                        placeholder="+34 600..." maxlength="30">
                                </div>
                            </div>
                            <div class="col-12">
                                <label class="form-label fw-semibold">Dirección Fiscal / Oficina</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i
                                            class="fas fa-map-marker-alt text-muted"></i></span>
                                    <input type="text" th:field="*{direccion}" class="form-control"
                                        placeholder="Calle, Número, Planta, Ciudad..." maxlength="200">
                                </div>
                            </div>
                        </div>

                        <!-- Sección 2: Información Económica -->
                        <div class="section-title">
                            <i class="fas fa-wallet"></i> Información de Pagos y Presupuestos
                        </div>
                        <div class="economic-card mb-5">
                            <p class="text-muted small mb-3">
                                <i class="fas fa-info-circle me-1"></i> Estos valores se utilizan para calcular el
                                <strong>Balance Total</strong> automático del cliente.
                            </p>
                            <div class="row g-3">
                                <div class="col-md-3">
                                    <label class="form-label small fw-bold">1er Pago (€)</label>
                                    <input type="number" step="0.01" th:field="*{pago1}" class="form-control" required>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label small fw-bold">2do Pago (€)</label>
                                    <input type="number" step="0.01" th:field="*{pago2}" class="form-control" required>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label small fw-bold">3er Pago (€)</label>
                                    <input type="number" step="0.01" th:field="*{pago3}" class="form-control" required>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label small fw-bold text-primary">Liquidación Final (€)</label>
                                    <input type="number" step="0.01" th:field="*{pagoFinal}"
                                        class="form-control border-primary" required>
                                </div>
                            </div>
                        </div>

                        <!-- Sección 3: Imagen y Acciones -->
                        <div class="section-title">
                            <i class="fas fa-camera"></i> Identificación Visual
                        </div>
                        <div class="row align-items-center mb-5">
                            <div class="col-md-4 text-center">
                                <div class="preview-wrapper mb-3">
                                    <img id="preview"
                                        th:src="${cliente.fotoPath != null && !cliente.fotoPath.isEmpty() ? '/' + cliente.fotoPath : '/img/placeholder.png'}"
                                        class="preview-img" alt="Foto del Cliente">
                                </div>
                            </div>
                            <div class="col-md-8">
                                <label class="form-label fw-semibold">Subir Nueva Foto</label>
                                <input type="file" name="fotoFile" id="fotoFileInput" class="form-control"
                                    accept="image/*">
                                <p class="text-muted small mt-2">Formatos permitidos: JPG, PNG, WEBP. Tamaño máx: 5MB.
                                </p>
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <button type="submit" class="btn btn-success-custom btn-custom px-5">
                                <i class="fas fa-save me-2"></i> Guardar Cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Script para previsualización en vivo -->
    <script>
        const inputFoto = document.getElementById('fotoFileInput');
        const preview = document.getElementById('preview');
        const defaultImg = '/img/placeholder.png';

        inputFoto.addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        // Manejar errores de carga de imagen
        preview.addEventListener('error', function () {
            this.src = 'https://via.placeholder.com/150?text=Sin+Foto';
        });
    </script>
</body>

</html>
