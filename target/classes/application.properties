spring.application.name=clientela_proyecto_java
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
server.port=8080

# Configuración de base de datos para MySQL
# Ajusta el usuario y contraseña según tu configuración local de MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/crud_clientes?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de subida de archivos
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Inicialización de BD (Spring Boot puede correr schema.sql y data.sql automáticamente)
spring.sql.init.mode=always
